on: 
  push:
    branches:
      - sandbox
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
        npm run test
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.GIFTP_USERNAME }}
        password: ${{ secrets.GIFTP_PASSWORD }}
        local-dir: ./build/